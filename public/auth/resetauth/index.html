<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResetPassword</title>
    <link href="auth/resetauth/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-box">
      <h1>Reset Password</h1>
      <div class="messagebox">Hello There</div>
      <div class="input">
        <h2>New Password</h2>
        <input name="password" class="passInput passInput1" type="password" />
        <img class="eyeIcon eyeIcon1" src="./auth/login/img/view.svg" />
      </div>
      <div class="input">
        <h2>Confirm New Password</h2>
        <input name="password" class="passInput passInput2" type="password" />
        <img class="eyeIcon eyeIcon2" src="./auth/login/img/view.svg" />
      </div>
      <div class="loginbox">
        <button class="loginButton">Reset Password</button>
      </div>
    </div>
  </body>
  <script src="auth/resetauth/script.js"></script>
</html>
