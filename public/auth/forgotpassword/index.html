<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="auth/forgotpassword/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-box">
      <a href="/login" class="pmu-logo"
        ><img src="auth/login/img/arrow-left.svg"
      /></a>
      <div class="messagebox">Hello There</div>
      <h1>Forgot Password</h1>
      <div class="input">
        <h2>Email</h2>
        <input type="email" class="userInput" />
      </div>
      <div class="loginbox">
        <button class="loginButton">Send Email</button>
      </div>
    </div>
  </body>
  <script src="auth/forgotpassword/script.js"></script>
</html>
