<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="auth/signup/style.css" rel="stylesheet" />
    <title>Authentication Server</title>
  </head>
  <body>
    <a href="/" class="pmu-logo"><img src="auth/login/img/arrow-left.svg" /></a>
    <div class="left-side">
      <div class="login-box">
        <h1>Sign Up</h1>
        <div class="messagebox">Hello There</div>
        <div class="input">
          <h2>Email</h2>
          <input type="email" class="userInput" />
        </div>
        <div class="input">
          <h2>Password</h2>
          <div class="passwordBox">
            <input class="passInput passInput1" type="password" />
            <img class="eyeIcon eyeIcon1" src="./auth/login/img/view.svg" />
          </div>
        </div>
        <div class="input">
          <h2>Password Confirm</h2>
          <div class="passwordBox">
            <input class="passInput passInput2" type="password" />
            <img class="eyeIcon eyeIcon2" src="./auth/login/img/view.svg" />
          </div>
        </div>
        <div class="loginbox">
          <button class="loginButton">Sign Up</button>
        </div>
      </div>
    </div>
    <div class="right-side">
      <h4 style="max-width: 80%">Already have an account?</h4>
      <a href="/login" class="SignupButton">Log In</a>
    </div>
  </body>
  <script src="./auth/signup/script.js"></script>
</html>
