<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="auth/login/style.css" rel="stylesheet" />
    <title>PMU - Login</title>
  </head>
  <body>
    <a href="/" class="pmu-logo"><img src="auth/login/img/arrow-left.svg" /></a>
    <div class="left-side">
      <div class="login-box">
        <h1>Login</h1>
        <div class="messagebox">Hello There</div>
        <div class="input">
          <h2>Username / Email</h2>
          <input type="email" class="userInput" />
        </div>
        <div class="input">
          <h2>Password</h2>
          <div class="passwordBox">
            <input class="passInput" type="password" />
            <img class="eyeIcon" src="./auth/login/img/view.svg" />
          </div>
        </div>
        <a href="/forgotpassword" class="forgottext">forgot password?</a>
        <div class="loginbox">
          <button class="loginButton">Log in</button>
        </div>
      </div>
      <div class="dummydatabox"></div>
    </div>
    <div class="right-side">
      <h4>No Account yet?</h4>
      <p>Sign up now and get to explore this authentication demo</p>
      <a href="/signup" class="SignupButton">Sign Up</a>
    </div>
  </body>
  <script src="./auth/login/script.js"></script>
</html>
